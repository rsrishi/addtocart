    <Script>
        
        
        
         function addbutton (){
            let items = document.getElementsByClassName('items').value
            let price = document.getElementsByClassName('price').value

        let data_items = new Array()
        data_items = localStorage.getItem('data')?JSON.parse(localStorage.getItem('data')):[]

                "price":price
            })

         }

         const createData =(data_items) => {
            return`
            <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">Shirt</h6>
                      <h6 class="text-black mb-0">${data_items.items}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>

                      <input id="form1" min="0" name="quantity" value="1" type="number"
                        class="form-control form-control-sm" />

                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">${data_items.price}</h6>
                    </div>
            `
         }
